<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">Accessibility Scanner</h1>
    </header>
    <main class="flex-grow container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <form id="scan-form" class="mb-6">
                <div class="flex items-center">
                    <input type="text" id="url" name="url" placeholder="Enter URL to scan" required
                           class="flex-grow p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Scan
                    </button>
                </div>
            </form>
            <div id="loading" class="hidden text-center">
                <div class="loading"></div>
                <p class="mt-2 text-gray-600">Scanning in progress...</p>
            </div>
        </div>
        <div id="results" class="bg-white rounded-lg shadow-md p-6 space-y-4">
            <div id="result-header" class="hidden">
                <h2 id="report-title" class="text-xl font-semibold mb-2"></h2>
                <p id="generated-at" class="mb-4"></p>
                <div id="result-toggles" class="mb-4">
                    <button class="px-3 py-1 bg-gray-500 text-white rounded mr-2 bg-opacity-100" data-type="all">All Issues</button>
                    <button class="px-3 py-1 bg-red-500 text-white rounded mr-2 bg-opacity-50" data-type="error">Errors</button>
                    <button class="px-3 py-1 bg-yellow-500 text-white rounded mr-2 bg-opacity-50" data-type="warning">Warnings</button>
                    <button class="px-3 py-1 bg-blue-500 text-white rounded bg-opacity-50" data-type="notice">Notices</button>
                </div>
            </div>
            <ul id="issues-list" class="space-y-4"></ul>
        </div>
    </main>
    <footer class="bg-gray-200 text-center p-4">
        <p>&copy; 2024 Accessibility Scanner. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
