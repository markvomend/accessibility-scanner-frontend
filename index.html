<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 text-white p-4">
        <h1 id="accessibility-scanner" class="text-2xl font-bold">Accessibility Scanner</h1>
    </header>

    <main class="container mx-auto p-4">
        <section class="bg-white rounded-lg shadow-md p-6 mb-6">
            <form id="scan-form" class="flex items-center">
                <input type="url" id="url" placeholder="Enter URL to scan" required
                       class="flex-grow p-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Scan
                </button>
            </form>
        </section>

        <section id="loading" class="hidden text-center">
            <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-4 text-lg">Scanning in progress...</p>
        </section>

        <section id="results" class="bg-white rounded-lg shadow-md p-6 space-y-4 hidden">
            <div id="result-header">
                <h2 id="report-title" class="text-xl font-semibold mb-2"></h2>
                <p id="generated-at" class="text-sm text-gray-600 mb-4"></p>
                <div id="result-toggles" class="flex space-x-2 mb-4">
                    <button class="bg-blue-500 text-white px-3 py-1 rounded" data-type="all">All Issues</button>
                    <button class="bg-red-500 text-white px-3 py-1 rounded" data-type="error">Errors</button>
                    <button class="bg-yellow-500 text-white px-3 py-1 rounded" data-type="warning">Warnings</button>
                    <button class="bg-green-500 text-white px-3 py-1 rounded" data-type="notice">Notices</button>
                </div>
            </div>
            <ul id="issues-list" class="space-y-4"></ul>
        </section>
    </main>

    <footer class="bg-gray-200 text-center p-4 mt-8">
        <p>&copy; 2024 Accessibility Scanner. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
