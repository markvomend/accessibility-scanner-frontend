<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Accessibility Scanner</h1>
    <form id="scanner-form">
        <input type="text" id="url" placeholder="Enter URL to scan">
        <button type="submit">Scan</button>
    </form>
    <div id="results"></div>
    <script>
        document.getElementById('scanner-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Scanning...';
            try {
                const response = await fetch(`https://accessibility-scanner-backend.onrender.com/scan?url=${encodeURIComponent(url)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const results = await response.json();
                if (results.issues && results.issues.length > 0) {
                    resultsDiv.innerHTML = JSON.stringify(results.issues, null, 2);
                } else {
                    resultsDiv.innerHTML = 'No accessibility issues found.';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
