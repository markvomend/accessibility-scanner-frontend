<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; text-align: center; padding: 50px; }
        .loading { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accessibility Scanner</h1>
        <input type="text" id="url" placeholder="Enter URL to scan">
        <button onclick="initScanner()">Scan</button>
        <div id="loading" class="loading">Loading...</div>
        <div id="results"></div>
    </div>
    <script>
        async function initScanner() {
            const url = document.getElementById('url').value;
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch(`https://accessibility-scanner-backend.onrender.com/scan?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (response.ok) {
                    displayResults(data);
                } else {
                    document.getElementById('results').innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (data.message) {
                resultsDiv.innerHTML = `<p style="color: green;">${data.message}</p>`;
            }

            const issues = data.issues;
            if (issues && issues.length > 0) {
                issues.forEach(issue => {
                    const issueDiv = document.createElement('div');
                    issueDiv.innerHTML = `
                        <p><strong>${issue.message}</strong></p>
                        <p>${issue.context}</p>
                        <p>Selector: ${issue.selector}</p>
                        <hr>
                    `;
                    resultsDiv.appendChild(issueDiv);
                });
            }
        }
    </script>
</body>
</html>
