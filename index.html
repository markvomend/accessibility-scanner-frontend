<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #results { margin-top: 20px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Accessibility Scanner</h1>
    <form id="scannerForm">
        <label for="url">Enter URL to scan:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Scan</button>
    </form>
    <div id="results"></div>

    <script>
        document.getElementById('scannerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Scanning...';
            try {
                const response = await fetch(`https://accessibility-scanner-backend.onrender.com/scan?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                if (response.ok) {
                    if (data.message) {
                        resultsDiv.innerHTML = `<p class="success">${data.message}</p>`;
                    } else {
                        resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                    }
                } else {
                    resultsDiv.innerHTML = `<p class="error">Error: ${data.error}</p>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
