<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Scanner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        h1, h2 {
            color: #2c3e50;
        }
        #scanForm {
            margin-bottom: 20px;
        }
        #urlInput {
            width: 70%;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #results {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .summary {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
        .summary-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .summary-count {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .issue {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .error {
            border-left: 5px solid #e74c3c;
            background-color: #fadbd8;
        }
        .warning {
            border-left: 5px solid #f39c12;
            background-color: #fef9e7;
        }
        .notice {
            border-left: 5px solid #3498db;
            background-color: #ebf5fb;
        }
        .issue-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .issue-details {
            font-family: monospace;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 3px;
            word-break: break-all;
        }
        .issue-details p {
            margin: 0;
        }
        .issue-details pre {
            display: inline;
            margin: 0;
            padding: 0;
            font-family: inherit;
            font-size: inherit;
            white-space: pre-wrap;
        }
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 20px;
        }
        .progress-bar {
            width: 0;
            height: 30px;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        .progress-text {
            text-align: center;
            line-height: 30px;
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accessibility Scanner</h1>
        <input type="text" id="url" placeholder="Enter URL to scan">
        <button onclick="initScanner()">Scan</button>
        <div id="loading" class="loading">Loading...</div>
        <div id="results"></div>
    </div>
    <script>
        async function initScanner() {
            const url = document.getElementById('url').value;
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch(`https://accessibility-scanner-backend.onrender.com/scan?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (response.ok) {
                    displayResults(data);
                } else {
                    document.getElementById('results').innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (data.message) {
                resultsDiv.innerHTML = `<p style="color: green;">${data.message}</p>`;
            }

            const issues = data.issues;
            if (issues && issues.length > 0) {
                issues.forEach(issue => {
                    const issueDiv = document.createElement('div');
                    issueDiv.innerHTML = `
                        <p><strong>${issue.message}</strong></p>
                        <p>${issue.context}</p>
                        <p>Selector: ${issue.selector}</p>
                        <hr>
                    `;
                    resultsDiv.appendChild(issueDiv);
                });
            }
        }
    </script>
</body>
</html>
